<!DOCTYPE html>
<html lang="es">
<head>
    <title>Lista de Productos</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>
    <div class="container">
        <h1>Lista de Productos</h1>
        <a href="{% url 'producto_create' %}" class="btn">Agregar Producto</a>
        <div class="product-list">
            {% for producto in object_list %}
                <div class="product-card">
                    <h2>{{ producto.nombre }}</h2>
                    {% if producto.imagen %}
                        <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}" width="200">
                    {% else %}
                        <p>No hay imagen disponible</p>
                    {% endif %}
                    <p>Precio: ${{ producto.precio }}</p>
                    <div class="actions">
                        <a href="{% url 'producto_update' producto.id %}" class="edit">Editar</a>
                        <a href="{% url 'producto_delete' producto.id %}" class="delete">Eliminar</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
