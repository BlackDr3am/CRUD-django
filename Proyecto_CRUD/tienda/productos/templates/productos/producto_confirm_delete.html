<!DOCTYPE html>
<html lang="es">
<head>
    <title>Eliminar Producto</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>
    <div class="delete-container">
        <h1>¿Estás seguro de que deseas eliminar "{{ object.nombre }}"?</h1>
        {% if object.imagen %}
            <img src="{{ object.imagen.url }}" alt="{{ object.nombre }}" width="200">
        {% endif %}
        <p>Este producto será eliminado permanentemente.</p>
        <form method="post">
            {% csrf_token %}
            <div class="delete-actions">
                <button type="submit" class="btn-delete">Eliminar</button>
                <a href="{% url 'producto_list' %}" class="btn-cancel">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
