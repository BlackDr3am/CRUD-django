<!DOCTYPE html>
<html lang="es">
<head>
    <title>Formulario de Producto</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>
    <div class="container">
        <h1>{% if form.instance.pk %}Editar Producto{% else %}Agregar Producto{% endif %}</h1>
        <form method="post" enctype="multipart/form-data">  <!-- Importante para imÃ¡genes -->
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Guardar</button>
        </form>
        <a href="{% url 'producto_list' %}" class="btn">Cancelar</a>
    </div>
</body>
</html>
